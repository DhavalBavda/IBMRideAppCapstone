<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride History</title>
    <link rel="stylesheet" href="../../css/ride/ride.css" />
</head>

<body>
    <div id="header-container"></div>

    <section class="ride-history">
        <div class="requested-rides-header">
            <h2>Your Ride History</h2>
            <button id="refreshBtn" class="refresh-btn">Refresh</button>
        </div>
        <div id="rideHistoryList" class="rides-list">
            <p class="no-rides">No ride history available.</p>
        </div>
    </section>

    <div id="rateRideModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeRateModal" class="close">&times;</span>
            <h3>Rate Ride</h3>
            <label>Rating (1-5): <input type="number" id="rideRating" min="1" max="5"></label><br><br>
            <label>Review: <textarea id="rideReview" rows="3"></textarea></label><br><br>
            <button id="submitRating">Submit</button>
        </div>
    </div>

    <div id="footer-container"></div>

    <script type="module" src="../../js/main.js"></script>
    <script type="module" src="../../js/ride/rideHistory.js"></script>
</body>

</html>
