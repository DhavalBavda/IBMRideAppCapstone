<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Hailing App</title>
    <link rel="stylesheet" href="../../css/ride/ride.css" />
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css">
</head>

<body>

    <div id="header-container"></div>

    <section class="hero">
        <div class="ride-form">
            <h2>Get a ride</h2>
            <div class="form-group">
                <input type="text" id="pickup" placeholder="Pickup location" />
            </div>
            <div class="form-group">
                <input type="text" id="dropoff" placeholder="Dropoff location" />
            </div>
            <div class="button-row">
                <button id="searchBtn" class="search-btn">Search</button>
                <button id="requestRide" class="request-ride">Book Ride</button>
            </div>

            <div id="fareResult" class="fare-result hidden">
                <h3>Fare Estimate</h3>
                <p><strong>Distance:</strong> <span id="distance"></span> km</p>
                <p><strong>Duration:</strong> <span id="duration"></span> mins</p>
                <p><strong>Estimated Fare:</strong> ₹<span id="fare"></span></p>
            </div>
        </div>

        <div id="map" style="height:500px;"></div>

        <!-- Ride Confirmation Modal -->
        <div id="rideModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 id="rideStatus" class="success-text"></h2>
                <p><strong>Pickup:</strong> <span id="pickupText"></span></p>
                <p><strong>Drop:</strong> <span id="dropText"></span></p>
                <p><strong>Fare:</strong> ₹<span id="fareText"></span></p>
            </div>
        </div>
    </section>

    <section class="requested-rides">
        <div class="requested-rides-header">
            <h2>Your Ride History</h2>
            <button id="refreshBtn" class="refresh-btn">Refresh</button>
        </div>
        <div id="ridesList" class="rides-list">
            <p class="no-rides">No rides requested yet.</p>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/ride/script.js"></script>
    <script type="module" src="../../js/ride/backendCoordinates.js"></script>
    <script type="module" src="../../js/ride/startRideHandler.js"></script>
    <script type="module" src="../../js/main.js"></script>

</body>

</html>
