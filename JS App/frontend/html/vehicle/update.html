
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Vehicle</title>
  <link rel="stylesheet" href="../../css/vehicle/vehicle.css">
  
</head>
<body>
  <div id="=header-container"></div>
  <main>
  <div id="alert-container"></div> 
  <form id="updateForm" class="form-box">
    <input type="text" name="make" readonly>
    <input type="text" name="model" readonly>
    <input type="number" name="year" readonly>
    <input type="text" name="registration_number" readonly>
    <input type="text" name="color" placeholder="Update Color" required>
    <div class="actions">
      <button type="submit">Update</button>
      <button type="button" onclick="window.close()">Close</button>
    </div>
  </form>

  <script type="module" src="../../js/vehicle/update.js"></script>
</main>

 <script type="module" src="../../js/main.js"></script>
<div id="=footer-container"></div>
</body>
</html>
