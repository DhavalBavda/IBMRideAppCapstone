<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Vehicle</title>
  <link rel="stylesheet" href="../../css/vehicle/vehicle.css">
</head>
<body>
  <div id="header-container"></div>
  <nav>
    <a href="../../html/vehicle/active-vehicle.html">Active Vehicle</a>
    <a href="../../html/vehicle/my-vehicle.html">My Vehicles</a>
    <a href="../../html/vehicle/register.html" class="active">Register Vehicle</a>
  </nav>

 
  <div id="alert-container"></div>

  <form id="registerVehicle" class="form-box" style="font-family: ui-sans-serif;">
  <div class="form-group">
    <label for="make">Brand :</label>
    <input type="text" name="make" id="make" placeholder="brand" required>
  </div>

  <div class="form-group">
    <label for="model">Model :</label>
    <input type="text" name="model" id="model" placeholder="model"required>
  </div>

  <div class="form-group">
    <label for="year">Year :</label>
    <input type="number" min="1900" max="2099" step="1" name="year" id="year" placeholder="year" required>
  </div>

  <div class="form-group">
    <label for="color">Color :</label>
    <input type="text" name="color" id="color" placeholder="color" required>
  </div>

  <div class="form-group">
    <label for="registration_number">Registration No. :</label>
    <input type="text" name="registration_number" id="registration_number" placeholder="Enter vehicle registration number"required>
  </div>

  <div class="form-group">
    <label for="vehicle_type">Vehicle Type :</label>
    <select name="vehicle_type" id="vehicle_type" required>
      <option value="">Select Type</option>
      <option value="hatchback">Hatchback</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="auto">Auto</option>
      <option value="bike">Bike</option>
    </select>
  </div>

  <div class="actions">
  <button type="submit">Register</button>
    <button type="button" 
    onclick="window.location.href='../../html/vehicle/my-vehicle.html'" >
    ‚Üê
  </button> 
  <button type="reset">Clear</button>

</div>
</form>

  
  <script type="module" src="../../js/user/auth-utils.js"></script>
<script type="module" src="../../js/vehicle/vehicleregister.js"></script>

 <div id="footer-container"></div>
 <script type="module" src="../../js/main.js"></script>
</body>
</html>
