<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Vehicle</title>
  <link rel="stylesheet" href="../../css/vehicle/vehicle.css">
</head>
<body>
  <div id="header-container"></div>
  <nav>
    <a href="../../html/vehicle/active-vehicle.html">Active Vehicle</a>
    <a href="../../html/vehicle/my-vehicle.html">My Vehicles</a>
    <a href="../../html/vehicle/register.html" class="active">Register Vehicle</a>
  </nav>

 
  <div id="alert-container"></div>

  <form id="registerVehicle" class="form-box">
    <input type="text" name="make" placeholder="Brand" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" min="1900" max="2099" step="1" name="year" placeholder="Year" required>
    <input type="text" name="color" placeholder="Color" required>
    <input type="text" name="registration_number" placeholder="Registration Number" required>
    <select name="vehicle_type" required>
      <option value="">Select Type</option>
      <option value="hatchback">Hatchback</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="auto">Auto</option>
      <option value="bike">Bike</option>
    </select>
    <div class="actions">
      <button type="submit">Register</button>
      <button type="button" 
    onclick="window.location.href='../../html/vehicle/my-vehicle.html'" 
    style="padding:10px 20px; background:#000000; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px;">
    ‚Üê
  </button>
      <button type="reset">Clear</button>
    </div>
  </form>
  
  <script type="module" src="../../js/user/auth-utils.js"></script>
<script type="module" src="../../js/vehicle/vehicleregister.js"></script>

 <div id="footer-container"></div>
 <script type="module" src="../../js/main.js"></script>
</body>
</html>
