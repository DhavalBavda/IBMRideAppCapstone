<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vehicles</title>
  <link rel="stylesheet" href="../../css/vehicle/vehicle.css">
  <link rel="stylesheet" href="../../css/vehicle/delete.css">
</head>
<body>
    <div id="header-container"></div>
   <main class="content">
  <nav>
    <a href="../../html/vehicle/active-vehicle.html">Active Vehicle</a>
    <a href="../../html/vehicle/my-vehicle.html" class="active">My Vehicles</a>
    <a href="../../html/vehicle/register.html">Register Vehicle</a>
  </nav>

  <section class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search Vehicle" />
    <select id="typeFilter">
      <option value="">Any</option>
      <option value="hatchback">Hatchback</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="auto">Auto</option>
      <option value="bike">Bike</option>
    </select>
  </section>

  <section id="myVehiclesList" class="vehicles-container"></section>
  <div id="paginationControls" class="pagination"></div>
  <script type="module" src="../../js/vehicle/vehicle.js"></script>
  </main>
  
    <div id="footer-container"></div>
  <script type="module" src="../../js/main.js"></script>



  <div id="confirmModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <p>Are you sure you want to delete this vehicle?</p>
    <div class="modal-actions">
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>
</div>

<div id="alert-container"></div>

</html>
