<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Razorpay Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }
        button {
            background-color: #665ed0;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #4a4fc1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Payment Method</h1>
        <div class="button-group">
            <button id="cashbtn">Cash Payment</button>
            <button id="payBtn">Online Payment</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="../../js/payment/paymentHandling.js"></script>
</body>
</html>
