<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../../css/driver/driver-ride-history.css" />
</head>

<body>
  <!-- Global Alert Container -->
  <div id="alert-container"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h2>Your Ride History ðŸš•</h2>
